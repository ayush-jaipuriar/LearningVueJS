<!DOCTYPE html>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <h2 v-if="showGreetings">Welcome to the store!</h2>
    <h2 v-else>Thank you for visiting!</h2>

    <h3>User Info:</h3>
    <p>User City: {{ user.address?.city }}</p>
    <p v-if="user.address?.street">Street: {{ user.address.street }}</p>

    <h3>Product List:</h3>
    <ul>
      <li v-for="item in items" :key="item.name">
        {{ item.name }} - ${{ item.price.toFixed(2) }}
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>

</html>
